name: lesson_two
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.2

environment:
  sdk: ">=2.17.0-182.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.2
  # For Networking
  dio: ^4.0.3
  retrofit: ^3.0.0

  hive: ^2.2.0
  hive_flutter: ^1.1.0
  path_provider: ^2.0.10

  # Json serializable & model
  json_annotation: ^4.3.0
  freezed_annotation: ^2.0.1
  enum_to_string: ^2.0.1

  # Platform information
  package_info: ^2.0.2

  # Default icon for widget
  cupertino_icons: ^1.0.3

  # Shared Preferences
  shared_preferences: ^2.0.6

  # Support for design
  flutter_svg: ^1.0.0

  # Flare
  flare_flutter: ^3.0.2
  # Image Cached
  cached_network_image: ^3.0.0
  percent_indicator: ^4.0.1

  google_fonts: ^2.3.2
  pull_to_refresh: ^2.0.0
  # For data class
  equatable: ^2.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  # Data class
  freezed: ^2.0.3+1

  # Auto generate some files
  build_runner: ^2.0.4
  #  build_runner: ^1.11.5
  flutter_gen_runner: ^4.1.3
  json_serializable: ^6.0.1

  hive_generator: any

  # retrofit
  retrofit_generator: ^4.0.1

# Config generate when build
flutter_gen:
  output: lib/gen/
  line_lenght: 160
  null_safety: true

  integrations:
    flutter_svg: true
    flare_flutter: true

  assets:
    enabled: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/